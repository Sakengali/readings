{%extends "layout.html"%}

{% block body %}
    <h1> SUBSCRIBERS </h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Writer</th>
            </tr>
        </thead>
        <tbody>
            {% for name in subscribers %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ subscribers[name] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
